<html>
<head>
	<meta charset="UTF-8">
	<title>Remote tail watcher</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="import" href="/bower_components/polymer/polymer.html">
	<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
	<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
	<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
	<link rel="import" href="/bower_components/paper-item/paper-item.html">
	<link rel="import" href="/bower_components/paper-input/paper-input.html">
	<link rel="import" href="/bower_components/paper-button/paper-button.html">
	<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="/bower_components/neon-animation/web-animations.html">

	<script src="scripts/App.js" defer="defer"></script>
	<script src="scripts/Beeper.js" defer="defer"></script>
	<script src="scripts/LogError.js" defer="defer"></script>
	<script src="scripts/LogErrors.js" defer="defer"></script>
	<script src="scripts/Notifier.js" defer="defer"></script>
	<script src="scripts/Server.js" defer="defer"></script>
	<script src="scripts/index.js" defer="defer"></script>
</head>
<body>
	<div id="app">
	</div>
	<div id="settings">
		<paper-checkbox type="checkbox" name="darkmode" id="darkmode"><label for="darkmode">Dark mode</label></paper-checkbox>
		<paper-checkbox type="checkbox" name="mash" id="mash"><label for="mash">Mash</label></paper-checkbox>
	</div>
	<template id="server-template">
		<div class="server">
			<div class="top-row">
				<h2 class="header"></h2>
				<div class="filterbar">
					<paper-input type="text" class="search" label="Search details"></paper-input>
					<paper-dropdown-menu class="filter-dropdown" label="Error type">
						<paper-listbox class="filter" slot="dropdown-content" selected="0">
							<paper-item>Show all</paper-item>
						</paper-listbox>
					</paper-dropdown-menu>

					<paper-button raised class="indigo button toggle-unhandled" title="Show unhandled log output">Unhandled</paper-button>
					<paper-icon-button icon="list" class="collapse-button button" title="Collapse expanded logs"></paper-icon-button>
				</div>
			</div>
			<ul class="content"></ul>
			<div class="unhandled-container" style="display: none">
				<pre class="unhandled-content"></pre>
			</div>
		</div>
	</template>
</body>
</html>
